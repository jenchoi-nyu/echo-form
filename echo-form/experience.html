<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Echo + Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Load p5.js first, then p5.sound.js, then script.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://unpkg.com/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-sound/1.0.0/p5.sound.min.js"></script>
  <script src="p5.js"></script>
  <script src="libs/p5.sound.min.js"></script> <!-- Local version -->
  <script src="script.js" defer></script>

</head>

<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="logo-link"><h1>Echo + Form</h1></a>
  </nav>

  <!-- Experience Page Content -->
  <div class="experience-container">
    <div class="content">
      <!-- Main Title -->
      <h1 class="main-title">Press Start Record and say<br><i>Your Full Name</i> after the countdown</h1>

      <!-- Start Button -->
      <button id="startButton" class="start-button">Start Record</button>

      <!-- Countdown with message -->
      <div id="countdown" class="countdown" style="display: none;">
        <h5>Say your name in</h5><h1><span id="countdown-number">3</span></h1>
      </div>
    </div>
  </div>

  <!-- Add p5.js canvas element -->
  <div id="p5-canvas-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;"></div>

</body>
</html>
